    <script>
        async function load() {
            const res = await fetch("http://localhost:3000/api/topsis");
            const data = await res.json();

            const div = document.getElementById("cards");
            div.innerHTML = "";

            data.forEach((city, i) => {
                div.innerHTML += `
                    <div class="card">
                        <span class="rank">#${i + 1}</span>
                        <h2>${city.sehir}</h2>
                        <p>${city.skor.toFixed(4)}</p>
                    </div>
                `;
            });
        }

        load();
    </script>
